<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab of Words - Settings</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #F5F2EC;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }
    .section {
      margin-bottom: 16px;
    }
    .section h2 {
      font-size: 14px;
      margin: 0 0 8px 0;
      color: #666;
    }
    .button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-bottom: 8px;
    }
    .button:hover {
      background: #4338ca;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status {
      font-size: 12px;
      color: #666;
      padding: 8px;
      background: #f3f4f6;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Tab of Words</h1>
  
  <div class="section">
    <h2>Quick Actions</h2>
    <button class="button" id="openNewTab">Open in New Tab</button>
    <button class="button" id="resetProgress">Reset Progress</button>
  </div>

  <div class="section">
    <h2>JLPT Levels</h2>
    <div class="checkbox-group" id="levelCheckboxes">
      <!-- Dynamically populated -->
    </div>
  </div>

  <div class="section">
    <h2>Settings</h2>
    <div class="checkbox-item">
      <input type="checkbox" id="romajiToggle">
      <label for="romajiToggle">Show Romaji</label>
    </div>
  </div>

  <div class="status" id="status">
    Extension ready
  </div>

  <script src="popup.js"></script>
</body>
</html>
